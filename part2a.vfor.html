<html lang="en">
<head>
    <meta charSet="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Learning Vue</title>

</head>
<body>
<h1>v-for</h1>
<div id="vue-widget" style="border: 1px dashed;">
    <ul>
        <li v-for="item in items">{{item}}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="item in items2">
            Name: {{item.name}}
            Price: {{item.price}}
        </li>
    </ul>

</div>
<!-- JavaScript-->
<script src="https://unpkg.com/vue@3.1.1"></script>
<script>
    var app = Vue.createApp({
        data() {
            return {
                items: [
                    'item 1',
                    'item 2',
                    'item 3'
                ],
                items2: [
                    {
                        name: 'item 1',
                        price: '$1'
                    },
                    {
                        name: 'item 2',
                        price: '$2'
                    },
                    {
                        name: 'item 3',
                        price: '$3'
                    }
                ]
            }
        },
        methods: {

        },
        computed: {


        }
    });
    app.mount('#vue-widget')
</script>


</body>
</html>
