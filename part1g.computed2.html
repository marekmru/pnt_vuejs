<h1> Include Vue.js and use data binding</h1>
<div id="vue-widget" style="border: 1px dashed;">
    <h2>Hello Vue.js!</h2>
    <p>This is a simple example of a Vue.js component.</p>
    <p>
        <input placeholder="Enter message" type="text" v-model="message"><br>
    </p>

    <p v-if="!disabled">
        {{message}}<br>
        {{messagePlus}}
    </p>
    <p v-else>No message :(</p>

    <hr>
    <button :disabled="disabled" @click="resetMessage" type="button">Reset message</button>
    <br>
    <button :disabled="disabled" @click="message = null" type="button">Reset message inline</button>
</div>
<!-- JavaScript-->
<script src="https://unpkg.com/vue@3.1.1"></script>
<script>
    var app = Vue.createApp({
        data() {
            return {
                message: null
            }
        },
        methods: {
            resetMessage() {
                this.message = null
            }
        },
        computed: {
            disabled() {
                return this.message == null || this.message.length === 0
            },
            messagePlus() {
                if (this.message != null) {
                    const now = new Date().toLocaleString()
                    return now + ': ' + this.message
                }
                return ''
            }

        }
    });
    app.mount('#vue-widget')
</script>


</body>
