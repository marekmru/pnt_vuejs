<h1> Include Vue.js and use data binding</h1>
<div id="vue-widget" style="border: 1px dashed;">
    <h2>Hello Vue.js!</h2>
    <p>This is a simple example of a Vue.js component.</p>
    <p>
        <input placeholder="Enter message" type="text" v-model="message" @mouseover="over=true" @mouseout="over=false">
    </p>

    <p v-if="!disabled" :class="{'success': !disabled}">{{message}}</p>
    <p v-else :class="{'error': disabled}">No message :(</p>

    <hr>
    <button @click="resetMessage" :disabled="disabled" type="button">Reset message</button><br>
    <button @click="message = null" :disabled="disabled" type="button">Reset message inline</button>
    <pre>{{over}}</pre>

</div>
<!-- JavaScript-->
<script src="https://unpkg.com/vue@3.1.1"></script>
<script>
    var app = Vue.createApp({
        data() {
            return {
                message: null,
                over: false
            }
        },
        methods: {
            resetMessage() {
                this.message = null
            }
        },
        computed: {
            disabled(){
                return this.message == null || this.message.length === 0
            },
      
        }
    });
    app.mount('#vue-widget')
</script>


</body>
